	<script type="text/javascript">
		var contact = getEntityById("/GetContact", 1);
		var id = document.getElementById("id");
		var phone = document.getElementById("phone");
		var mobilePhone = document.getElementById("mobilePhone");
		var fax = document.getElementById("fax");
		var email = document.getElementById("email");
		var facebook = document.getElementById("facebook");
		var twitter = document.getElementById("twitter");
		var instagram = document.getElementById("instagram");
		var address = document.getElementById("address");
		var addBtn = document.getElementById("addBtn");
		var updateBtn = document.getElementById("updateBtn");
		
		if (contact != null) {
			id.value = contact.id;
			phone.value = contact.phone;
			mobilePhone.value = contact.mobilePhone;
			fax.value = contact.mobilePhone;
			email.value = contact.email;
			facebook.value = contact.facebookLink;
			twitter.value = contact.twitterLink;
			instagram.value = contact.instagramLink;
			address.value = contact.address;
			addBtn.style = "display: none";
			updateBtn.style = "";
		}
		
		function saveEntity() {
			contactForm.setAttribute("action", "/AddContact");
			var result = ajaxCallEntityOperation(contactForm);
			if(result) {
				var contact = getEntityById("/GetContact", 1);
			}
		}
		
		function updateEntity() {
			contactForm.setAttribute("action", "/UpdateContact");
			var result = ajaxCallEntityOperation(contactForm);
			if(result) {
				var contact = getEntityById("/GetContact", 1);
			}
		}
		
	</script>
