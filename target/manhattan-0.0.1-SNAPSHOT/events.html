	<script type="text/javascript">
	var events = getAllEntity("AllPublishedEvent");
	var superDiv = document.getElementById("superDiv");
	var sectionDiv = document.getElementById("sectionDiv");
	var eventDiv = document.getElementById("eventDiv");
	
	function convertDate(startDate) {
		var day = startDate.substring(8, 10);
		var month = startDate.substring(5, 7);
		var time = startDate.substring(11, 16);
		var year = startDate.substring(0, 4);
		var monthValue = getMonthMap(month);
		var eventDate = day + " " + monthValue + ", " + year;
		return eventDate;
	}
	
	function createNewEventDiv(i) {
		if (i == 0) return eventDiv;
		var div = eventDiv.cloneNode(true);
		div.id += i;
		return div;
	}
	
	
	var i = 0;
	while (i < events.length) {
		eventDiv = createNewEventDiv(i);
		eventDiv.getElementsByTagName("span")[0].innerHTML = events[i].eventName;
		eventDiv.getElementsByTagName("h4")[1].innerHTML = convertDate(events[i].startDate);
		eventDiv.getElementsByTagName("a")[0].href =  "/event.html?id=" + events[i].id;
		eventDiv.getElementsByTagName("img")[0].src = getUploadImagesPath() + events[i].band.picture.link;
		if (i%3 == 0) {
			sectionDiv = document.createElement("div");
			sectionDiv.setAttribute("class", "section group");
			superDiv.appendChild(sectionDiv);
		}
		sectionDiv.appendChild(eventDiv);
		i += 1;
	}
	
	</script>
