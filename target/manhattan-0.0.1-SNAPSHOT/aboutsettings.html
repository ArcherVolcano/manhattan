	<script type="text/javascript">
		var about = getEntityById("/GetAbout", 1);
		var id = document.getElementById("id");
		var turkishInfo = document.getElementById("turkishInfo");
		var englishInfo = document.getElementById("englishInfo");
		var addBtn = document.getElementById("addBtn");
		var updateBtn = document.getElementById("updateBtn");
		
		if (about != null) {
			id.value = about.id;
			turkishInfo.value = about.turkishInfo;
			englishInfo.value = about.englishInfo;
			addBtn.style = "display: none";
			updateBtn.style = "";
		}
		
		function saveEntity() {
			aboutForm.setAttribute("action", "/AddAbout");
			var result = ajaxCallEntityOperation(aboutForm);
			if(result) {
				var about = getEntityById("/GetAbout", 1);
			}
		}
		
		function updateEntity() {
			aboutForm.setAttribute("action", "/UpdateAbout");
			var result = ajaxCallEntityOperation(aboutForm);
			if(result) {
				var about = getEntityById("/GetAbout", 1);
			}
		}
		
	</script>
