	<script type="text/javascript">
		var url = new URL(window.location.href);
		var id = url.searchParams.get("id");
		var event = null;
		function convertDate(startDate) {
			var day = startDate.substring(8, 10);
			var month = startDate.substring(5, 7);
			var time = startDate.substring(11, 16);
			var year = startDate.substring(0, 4);
			var monthValue = getMonthMap(month);
			var eventDate = day + " " + monthValue + ", " + year;
			return eventDate;
		}
		
		if(id != null) {
			
			event = getEntityById("EventById", id);
			document.getElementById("eventImg").src = getUploadImagesPath() + event.picture.link;
			document.getElementById("eventHeader").innerHTML = event.eventName;
			document.getElementById("date").innerHTML = convertDate(event.startDate);
			document.getElementById("eventInfo").innerHTML = event.eventInfo;
			document.getElementById("ticketAndCatering").innerHTML += event.ticketPrice;
			if(event.catering != null) {
				document.getElementById("ticketAndCatering").innerHTML += " + " + event.catering;
			}
			var members = document.getElementById("members");
			for (var i = 0; i < event.band.bandMembers.length; i++) {
				members.innerHTML += event.band.bandMembers[i] + "<br>";
			}
		} else window.location.replace("/events.html");
		
	</script>
